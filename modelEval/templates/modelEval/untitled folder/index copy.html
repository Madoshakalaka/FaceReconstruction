{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>modelEval</title>
    <link rel="stylesheet" href="{% static 'modelEval/css/app.css' %}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

</head>




<body>


    <div id="demo">

<div id="drop_zone" >
    <p>note: file has to be jpg or png</p>
<form action="{% url 'modelEval:index' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  add file: <input type="file" name="testName" ><br>
  <input type="submit" value="Submit">
</form>

    <img src="{% get_media_prefix %}{% if picname %}{{ picname }}{% else %}6.jpg{% endif %}" alt="image" class="right">

</div>
<p>{{ greetings }}</p>
    </div>







    <script type='text/javascript' src="{% static "modelEval/js/three.js" %}"></script>
    <script type='text/javascript' src="{% static 'modelEval/js/TrackballControls.js' %}"></script>
    <script type='text/javascript' src='{% static 'modelEval/js/tween.min.js' %}'></script>

    <script type='text/javascript' src="{% static 'modelEval/js/OBJVertexColorLoader.js' %}"></script>

    <progress value="0" max="100" id="progressBar"></progress>

    <script>

        var container;
        var camera, controls, scene, renderer;
        var mouse = { x: 0, y: 0 };
        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
        var tween;
        var raycaster;
        var objects = [];
        var progressBar;
        var pivot;
        var axis;

        init();
        animate();

        function init() {

            progressBar = document.getElementById('progressBar');
            //progressBar.style.display = "none";

            container = document.getElementById("demo");
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);


            {#camera.position.x = 1000;#}
            {#camera.position.y = 20;#}
            {#camera.position.z = 10;#}







            controls = new THREE.TrackballControls(camera);
            controls.rotateSpeed = 4.0;
            controls.zoomSpeed = 2;
            controls.panSpeed = 0.8;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;


            scene = new THREE.Scene();

            var ambient = new THREE.AmbientLight(0x888888);
            scene.add(ambient);

            pivot = new THREE.Object3D();
            axis = new THREE.Vector3( 0.5, 1, 1 );

            scene.add( pivot );
            pivot.add( camera );

            var gridHelper = new THREE.GridHelper( 1000, 10 );
scene.add( gridHelper );

            pivot.rotateOnAxis( axis, 0.5 );

            var directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(0, -100, 0);
            scene.add(directionalLight);

            var manager = new THREE.LoadingManager();
            // manager.onProgress = function (item, loaded, total) {
            //     console.log(item, loaded, total);
            // };



            var onProgress = function (xhr) {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    progressBar.value = percentComplete;
                    //   console.log(Math.round(percentComplete, 2) + '% downloaded');
                    progressBar.style.display = "block";
                }
            };
            var onError = function (xhr) { };


            var loader = new THREE.OBJVertexColorLoader(manager);
            loader.load('{% get_media_prefix %}{% if res %}{{ res }}.obj{% else %}face.obj{% endif %}', function (object) {
                {#object.rotation.x = Math.PI;#}
                object.scale.set(0.5,0.5,0.5);
                //console.dir(object);
                scene.add(object);
                objects.push(object);

                progressBar.style.display = "none";


                tween = new TWEEN.Tween(controls.target)
                    .to({
                        x: 180,
                        y: 260,
                        z: 450
                    }, 1000)
                    .easing(TWEEN.Easing.Quintic.Out)
                    .start();

                tween = new TWEEN.Tween(camera.position)
                    .to({
                        x: 100,
                        y: 300,
                        z: 700
                    }, 1000)
                    .easing(TWEEN.Easing.Quintic.Out)
                    .start();


            }, onProgress, onError);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth/2, window.innerHeight/2);
            container.appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();

            window.addEventListener('resize', onWindowResize, false);
            renderer.domElement.ondblclick = onDoubleClick;



        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            controls.handleResize();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDoubleClick(event) {
            event.preventDefault();
            if (event.button === 0) {
                mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
                mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                var intersects = raycaster.intersectObjects(objects, true);
                //console.dir(intersects);
                //console.log(camera.position)
                if (intersects.length > 0) {
                    tween = new TWEEN.Tween(controls.target)
                        .to({
                            x: intersects[0].point.x,
                            y: intersects[0].point.y,
                            z: intersects[0].point.z
                        }, 250)
                        .start();
                }
            }
        }
        function animate(time) {

            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            render();
        }

        function render() {

            renderer.render(scene, camera);
        }

        {#window.addEventListener("keypress", function (ev) { pivot.rotateOnAxis(axis, 0.1); })#}


        function dropHandler(ev) {
          console.log('File(s) dropped');

          // Prevent default behavior (Prevent file from being opened)
          ev.preventDefault();
          var file;
          var reader;

          if (ev.dataTransfer.items) {
            // Use DataTransferItemList interface to access the file(s)
            for (i = 0; i < ev.dataTransfer.items.length; i++) {
              // If dropped items aren't files, reject them
              if (ev.dataTransfer.items[i].kind === 'file') {
                file = ev.dataTransfer.items[i].getAsFile();
                reader = new FileReader();
                reader.readAsText(file, 'UTF-8');
                reader.onload = shipOff;
                console.log("shit1");

              }
            }
          } else {
            // Use DataTransfer interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                file = ev.dataTransfer.items[i].getAsFile();
                reader = new FileReader();
                reader.readAsText(file, 'UTF-8');
                reader.onload = shipOff;
                console.log("shit2");
            }
          }
        }

        function shipOff(event) {

            var result = event.target.result;
            var fileName = document.getElementById('fileBox').files[0].name; //Should be 'picture.jpg'
            $.post("{% url 'modelEval:index' %}", { data: result, name: fileName },function (){

            });
        }



    </script>

</body>

</html>
